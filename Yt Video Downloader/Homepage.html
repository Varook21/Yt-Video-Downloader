<!DOCTYPE HTML>
<html>
    <head>
        <title>YT Video Downloader</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class = "container">
            <img class="download-image" src="download.png">

            <P class="heading1">YouTube Video Downloader</P>

            <p class="heading2">Download any Youtube video of your choice.</p>

            <div class="input-wrapper">
            <input type="text" id="youtubeUrl" class="urlInput" placeholder="Paste the URL of video:">
            <button class="get-button" onclick="downloadYtVideo()">GET VIDEO</button>
            </div>

            <div class="availableQuality" id="availableQuality"></div>
            <div class="trademark">~ Made By Varoon Kumar ~</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
